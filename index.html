<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timer-Delay</title>
    <script>
jQuery(document).ready(function() {
  jQuery(".CLASS_NAME").css("display", "none");
     });
  </script>
  <script>
    setTimeout(function(){
    jQuery('.CLASS_NAME').css("display", "block");
  }, 10000);
  </script>
  </head>
  <body>
  <div class="CLASS_NAME">This will be visible after a delay</div>
  </body>
</html>
